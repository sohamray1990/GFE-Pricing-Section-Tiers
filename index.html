<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Section | GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>
  <!-- Add your site or application content here -->
  <main class="container">

    <!-- Pricing Section -->
    <section class="pricing-tiers" aria-describedby="pricing-tiers-section">
      <header class="pricing-tiers__header">
        <p class="pricing-tiers__header__support-text">Pricing Tiers</p>
        <h2 class="pricing-tiers__header__title">Fit for all your needs</h2>
        <p class="pricing-tiers__header__subtitle">Pick the plan that suits you today and step up as your demands grow -
          our flexible options have your journey
          mapped out.</p>
      </header>

      <div class="pricing-tiers__content">
        <div class="pricing-tiers__content__toggle" role="group" aria-label="Pricing plan toggle button">
          <button class="button button--secondary button--size-lg button--toggle" aria-pressed="true"
            id="monthlyPlanBtn">Monthly</button>
          <button class="button button--secondary button--size-lg button--toggle button--toggle-inactive"
            aria-pressed="false" id="annualPlanBtn">Annually</button>
        </div>
        <div class="pricing-tiers__content__plans" id="plansContainer">
          <!-- Individual plan goes here-->
        </div>
      </div>
    </section>

  </main>
  <script src="js/index.js"></script>
</body>

</html>
